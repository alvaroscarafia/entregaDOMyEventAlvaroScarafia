<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORMULARIO DE PRUEBA</title>
</head>
<body>
                                                        <!-- FORMULARIO -->

<form id="formulario" class="speaker">

    <div class="form-row">
        <label for="full-name">Apellido y Nombre:</label>
        <input type="text" id="fullName" name="full-name" placeholder="Apellido y Nombre..." >
    </div>



    <div class="form-row">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email@ejemplo.com..." >
    </div>



    <div class="form-row">
        <label for="number">Numero de telefono:</label>
        <input type="number" id="number" name="number" placeholder="3435026030...">
    </div>



    <div class="form-row">
        <label for="consulta">Dejanos tu consulta:</label>
        <textarea name="consulta" id="consulta"></textarea>
    </div>



    <div class="form-row">
        <button id="btn">Enviar</button>
    </div>
</form>


<p id="mensajeForm" style="display: none;">CONSULTA ENVIADA.</p>







<script src="js.js"></script>
</body>
</html>
